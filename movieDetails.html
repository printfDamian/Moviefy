<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Datails Page</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/movie-details.css" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="#top">
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="http://localhost/Moviefy" class="navbar-brand">
          <h1 style="color: white">Movie<span style="color: red">Fy</span></h1>
        </a>

        <button class="menu-open-btn" data-menu-open-btn>
          <ion-icon name="reorder-two"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <button class="menu-close-btn" data-menu-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="./index.html" class="navbar-link">Home</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <!-- 
        - #MOVIE DETAIL
      -->
        <div class="glass-panel">
          <sect ion class="movie-detail">
            <div class="container">
              <figure class="movie-detail-banner">
                <img
                  src=""
                />

                <button class="play-btn">
                  <ion-icon name="play-circle-outline"></ion-icon>
                </button>
              </figure>
              <div class="movie-detail-content">
                <h1 class="h1 detail-title"></h1>

                <div class="meta-wrapper">
                  <div class="badge-wrapper">

                  </div>
                  <h2 class="ganre-text" style="color: white;">Genres: </h2>
                  <div class="ganre-wrapper">
                    
                  </div>

                  <div class="date-time">
                    <div>
                      <ion-icon name="calendar-outline"></ion-icon>

                      <time datetime="2021"></time>
                    </div>

                    
                  </div>
                </div>
                <h2 class="ganre-text" style="color: white;">Story line </h2>
                <p class="storyline">
                  
                </p>

                <div class="details-actions">
                  

                  

                  <button class="btn btn-primary">
                    <ion-icon name="play"></ion-icon>

                    <span>Watch trailer Now</span>
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </article>
    </main>

    <!-- 
    - #GO TO TOP
  -->

    <a href="#top" class="go-top" data-go-top>
      <ion-icon name="chevron-up"></ion-icon>
    </a>

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/movie-details_style.js"></script>
    <script src="./assets/js/movie-details.js"></script>

    <!-- 
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule  
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
